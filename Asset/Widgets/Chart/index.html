<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Chart</title>

    <!-- Bootstrap -->
    <link href="http://projectit/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="http://projectit/css/bootstrap.me.css" rel="stylesheet" />
    <link href="http://projectit/css/font/myIcon/style.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 chart" id="visitors">

                </div>
            </div>
        </div>
    </div>
    <script src="http://projectit/js/plugins/jquery.min.js"></script>
    <script src="http://projectit/js/plugins/highcharts.js"></script>
    <script>


        function createChart(_el, _list, _title, _color)
        {
            var d = new Date();
            var Y = d.getYear() + 1900;
            var M = d.getMonth();
            var D = d.getDay();
            var t = d.getDate();
            var st = t - D + 1;
            _color = (_color) ? _color : '#59d4db';
            $(_el).highcharts({
                chart:{type: 'areaspline', height: 200, style:{fontFamily: 'roboto, Arial, verdana, serif, sans-serif'}},
                title:{ text: _title, align: 'left'},
                credits:{enabled: false},
                xAxis:{type: 'datetime', title:{ text: null}, gridLineWidth: 1, tickWidth: 0},
                yAxis:{tickAmount: 5, title:{text: null}},
                series:[{data: _list}],
                legend:{enabled: false},
                plotOptions:{areaspline:{
                    color: _color,
                    fillOpacity: 0.9,
                    marker:{enabled: false},
                    pointIntervalUnit: 'day',
                    pointStart: Date.UTC(Y, M, st, 0, 0, 0)}
                }
            });
        }
        var vis_list = [10, 20, 30, 40, 50, 60];
        createChart('#visitors', vis_list, 'Uniques Visitors');
    </script>
</body>
</html>
